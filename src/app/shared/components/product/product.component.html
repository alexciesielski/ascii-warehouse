<div class="col-md-6 col-lg-3">
  <div class="card text-xs-center product">
    <div class="card-block">
      <p class="card-subtitle">
        <small class="text-muted">
          <!--{{ product.date | formatTimestamp }}-->
          <ng-content select="product-date"></ng-content>
        </small>
      </p>
    </div>
    <div class="card-block">
      <!--<p class="card-title" [style.font-size]="product.size + 'px' ">{{product.face}}</p>-->
      <p [style.font-size]="size + 'px'">
        <ng-content select="product-face"></ng-content>
      </p>
    </div>
    <div class="card-block">
      <!--$ {{product.price / 100}}-->
      <ng-content select="product-price"></ng-content>
    </div>
    <div class="card-block">
      <!--<p><a class="card-link btn btn-primary" role="button" (click)="addToCart(product)">Add to cart</a></p>-->
      <ng-content select="div.buttons"></ng-content>
    </div>
  </div>
</div>
