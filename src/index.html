<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Discount Ascii Warehouse</title>
  <base href="/">
   
  {{#unless environment.production}}
    <script src="/ember-cli-live-reload.js" type="text/javascript"></script> 
  {{/unless}}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1"
    crossorigin="anonymous">

</head>

<body>
  <xteam-app>
    <!-- Centered loading animation -->
    <div class="container-fluid" style="height:100vh; width: 100vw; display: flex; flex-direction:column; justify-content: center; align-items: center;">
      <div>
        <i class="text-primary fa fa-spin fa-circle-o-notch fa-4x " aria-hidden="true"></i>
      </div>
    </div>
  </xteam-app>



  {{#each scripts.polyfills}}<script src="{{.}}"></script>{{/each}}

  <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>





</body>

</html>
